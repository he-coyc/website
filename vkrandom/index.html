<!DOCTYPE html>
<head>
    <title>VKRandom</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <span class="header">
        <img src="vk-logo.png" style="height: 32px; margin: 8px;"/>
    </span>
    <span class="block">
        <div align="center">
            <a onclick="openlink()" id="rslt" class="txt" style="font-size: 24px;" href="#"></a>
            <a onclick="rndgroup()" class="btn" href="#" title="Открыть случайную группу">Поехали!</a>
            <span class="options-menu">
                <label class="checkbox-ios" style="font-size: 18px; margin: 2px; "><input type="checkbox" checked><span class="checkbox-ios-switch"></span> Только открытые группы</label>
                <label class="checkbox-ios" style="font-size: 18px; margin: 2px;"><input type="checkbox" checked><span class="checkbox-ios-switch"></span> Есть хотя-бы 10 постов</label>
                <label class="checkbox-ios" style="font-size: 18px; margin: 2px;"><input type="checkbox"><span class="checkbox-ios-switch"></span> Более 100 участников</label>
                <label class="checkbox-ios" style="font-size: 18px; margin: 2px;"><input type="checkbox"><span class="checkbox-ios-switch"></span> Открытая стенка</label>
                <label class="checkbox-ios" style="font-size: 18px; margin: 2px;"><input type="checkbox" checked><span class="checkbox-ios-switch"></span> Я Мефедроновая шлюха</label>
            </span>

            <a class="txt" style="font-size: 16px; width: 128px;" href="https://he-coyc.ru" title="Перейти на сайт разработчика">Сделал @he_coyc</a>
        </div>
    </span>
</body>

<script>
    var element = document.getElementById('rslt');
    element.innerHTML = 'Здесть появится сгенерированная ссылка.';
    var link = '#';

    function getRandomNumber(min,max){
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function rndgroup(){
        var link = 'https://vk.com/club' + getRandomNumber(0, 10000000);
        console.log("Ссылка сгенерирована! " + link);
        window.open(link, '_blank').focus();

        element = document.getElementById('rslt');
        element.innerText = link;
    }

    function openlink(){
        if(link != '#')window.open(link, '_blank').focus();
    }
</script>
