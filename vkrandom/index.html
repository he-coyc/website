<!DOCTYPE html>
<head>
    <title>VKRandom</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <span class="header">
        авхвахавхвхха бобры)))
    </span>
    <span class="block">
        <div align="center">
            <a onclick="openlink()" id="rslt" class="txt" style="font-size: 24px;" href="#"></a>
            <a onclick="rndgroup()" class="btn" href="#">Погнали!</a>
            <a class="txt" style="font-size: 16px;" href="https://he-coyc.ru">Сделал @he_coyc</a>
        </div>
    </span>
</body>

<script>
    var element = document.getElementById('rslt');
    element.innerHTML = 'Здесть появится сгенерированная ссылка.';

    var link = '#';

    function rndgroup(){
        var link = 'https://vk.com/club' + Math.round(Math.random() * 100000000);
        console.log("Ссылка сгенерирована! " + link);
        window.open(link, '_blank').focus();

        element = document.getElementById('rslt');
        element.innerText = link;
    }

    function openlink(){
        if(link != '#')window.open(link, '_blank').focus();
    }
</script>
